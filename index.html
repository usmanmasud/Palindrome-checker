<body>
    <h1>Palindrome Checker</h1>
    <div class="palindrome">
        <p>Enter in text to check for a palindrome:</p>
        <form>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
            <p id="result">this text is a palindrome</p>
        </form>
        
        <div id="info">
            <P>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case,
            and spacing.</P>
        </div>
    </div>
